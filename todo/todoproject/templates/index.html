{% extends 'base.html' %}
{% block content %}
<div class="container">
  <div class="row">
      <div class="col-md-6">
         <form method="POST">
             {% csrf_token %}
  <div class="form-group">
    <label>Task Name</label>
    <input type="text" name="taskname" class="form-control"  placeholder="Enter Task Name">
  </div>
  <div class="form-group">
    <label>Priority</label>
    <input type="text" name="taskpriority" class="form-control"  placeholder="Enter Priority">
  </div>
             <div class="form-group">
    <label>Date</label>
    <input type="date" name="taskdate" class="form-control"  placeholder="Enter Date">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
      </div>
      <div class="col-md-6">

          {% for i in tasks %}
           <div class="card">
  <div class="card-header">
    Featured
  </div>
  <div class="card-body">
    <h5 class="card-title">{{i.taskname}}</h5>
    <p class="card-text">{{i.taskpriority}}</p>
       <p class="card-text">{{i.taskdate}}</p>
    <a href="{% url 'update' i.id %}" class="btn btn-primary">update</a>
      <a href="{% url 'delete' i.id %}" class="btn btn-primary">delete</a>
  </div>
</div>
          {% endfor %}
      </div>

  </div>
</div>
{% endblock %}
